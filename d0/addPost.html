<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>İçerik Paylaşma</title>
  </head>
  <body>
    <div class="container">
      <h2 style="color: white; margin-bottom: 20px">Yeni Post</h2>
      <div class="input">
        <form
          action="homePage.html"
          method="POST"
        >
          <input
            type="file"
            style="color: white"
            required
          />
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Başlık"
            required
          />
          <textarea
            name="post-content"
            id="post-content"
            placeholder="Yazı İçeriği"
            required
          ></textarea>
          <button type="submit">Post Paylaş</button>
        </form>
        <button
          style="margin-top: 5px"
          id="homePageButton"
          onclick="goToHomePage()"
        >
          Anasayfa
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
